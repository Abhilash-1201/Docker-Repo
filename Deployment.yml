apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: 519852036875.dkr.ecr.us-east-2.amazonaws.com/demo-repo:latest
        ports:
        - containerPort: 80
